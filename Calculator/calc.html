<!DOCTYPE HTML>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="script.js">
    <title>Hello, world!</title>
  </head>
  <body>  	
  	<div class="container-fluid">
  		<div class="form">
  			<label for="usr">Calculator</label>
  			<input type="text" class="form-control" id="str-res"  style="width: 240px;">
		</div>
	</br>
  	<div class="btn-group" role="group" aria-label="Basic example">
  		<button id="seven" type="button" class="btn btn-secondary" style="height: 60px; width: 60px;">7</button>
  		<button id="eight" type="button" class="btn btn-secondary" style="height: 60px; width: 60px;">8</button>
  		<button id="nine" type="button" class="btn btn-secondary" style="height: 60px; width: 60px;">9</button>
  		<button id="plus" type="button" class="btn btn-secondary" style="height: 60px; width: 60px;">+</button>
	</div>
	</br>
	<div class="btn-group" role="group" aria-label="Basic example">
  		<button id="four" type="button" class="btn btn-secondary" style="height: 60px; width: 60px;">4</button>
  		<button id="five" type="button" class="btn btn-secondary" style="height: 60px; width: 60px;">5</button>
  		<button id="six" type="button" class="btn btn-secondary" style="height: 60px; width: 60px;">6</button>
  		<button id="minus" type="button" class="btn btn-secondary" style="height: 60px; width: 60px;">-</button>
	</div>
	</br>
	<div class="btn-group" role="group" aria-label="Basic example">
  		<button id="one" type="button" class="btn btn-secondary" style="height: 60px; width: 60px;">1</button>
  		<button id="two" type="button" class="btn btn-secondary" style="height: 60px; width: 60px;">2</button>
  		<button id="three" type="button" class="btn btn-secondary" style="height: 60px; width: 60px;">3</button>
  		<button id="divide" type="button" class="btn btn-secondary" style="height: 60px; width: 60px;">/</button>
	</div>
	</br>
	<div class="btn-group" role="group" aria-label="Basic example">
  		<button id="zero" type="button" class="btn btn-secondary" style="height: 60px; width: 60px;">0</button>
  		<button id="dot" type="button" class="btn btn-secondary" style="height: 60px; width: 60px;">.</button>
  		<button id="equal" type="button" class="btn btn-secondary" style="height: 60px; width: 60px;">=</button>
  		<button id="times" type="button" class="btn btn-secondary" style="height: 60px; width: 60px;">*</button>
	</div>
	</br>
	<button id="clr" type="button" class="btn btn-secondary" style="height: 60px; width: 240px;">Clear</button>
	</div>	
  </br>
  </br>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
